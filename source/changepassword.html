<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Draw Animation</title>
	
	<link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css" >

  </head>
  <body class="login">
      
    <div class="login-container">
      <div class="login__logo-container">
        <img src="img/topdrawlogo.png" alt="Top-Draw-Animation-Logo" class="login__logo">
      </div>
      <header class="login__greetings">
        <p>Change Password</p>
      </header>
      <form action="" class="login__form">
        <div class="row">
            <div class="col-xs-12"> 
              <div class="form-group login-group has-feedback">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                  <input type="password" class="form-control" placeholder="Old Password">
                  <i class="fa fa-exclamation-circle form-control-feedback"></i>
                  <small class="form-group__message">Enter Valid Old Password</small>
                </div>
              </div>
              <div class="form-group login-group has-feedback">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                  <input type="password" class="form-control" placeholder="New Password">
                  <i class="fa fa-exclamation-circle form-control-feedback"></i>
                  <small class="form-group__message">Enter Valid New Password</small>
                </div>
              </div>
              <div class="form-group login-group has-feedback">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                  <input type="password" class="form-control" placeholder="Confirm New Password">
                  <i class="fa fa-exclamation-circle form-control-feedback"></i>
                  <small class="form-group__message">Password doesn't match with the new password</small>
                </div>
              </div>
              <button class="btn btn--login btn--block text-capitalize">
                Change Password
                <i class="fa fa-angle-right"></i>
              </button>

            </div>
          </div>
      </form>
      <footer class="login__footer">
        <p>2016 &#64; TopDraw. All right reserved.</p>
      </footer>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
